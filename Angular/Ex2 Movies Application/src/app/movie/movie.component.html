<app-header></app-header>
<div class="movie-container">
    <div class="top">
        <div class="left">
            <div class="name">{{movie?.name}}</div>
            <div class="rating">{{movie?.rating}}</div>
            <div class="cover">
                <img [src]="movie?.cover" alt="" srcset="">
            </div>
        </div>    
        <div class="right">
            <div class="title">
                Rate this movie
            </div>
            <div class="rating-form">
                <div class="form-group">
                    <label for="uname">Name</label>
                    <input type="text" name="uname" id="" class="form-control">
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="number" name="rating" id="" class="form-control">
                </div>
                <div class="form-group">
                    <label for="review">Review</label>
                    <textarea name="review" id="" cols="30" rows="3" class="class-form">                        
                    </textarea>
                </div>
                <div class="btn-container">
                    <button class="btn btn-dark">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="title">Reviews</div>
        <div class="reviews" *ngIf="movie?.reviews?.length>0">
            <div class="review" *ngFor="let review of movie?.reviews">
                <div class="review-details">
                    <div class="review-left">
                        <div class="author">{{review.author}}</div>
                        <div class="author_dt">{{review.published_on  | date: "dd-MMM-YYYY"  }}</div>
                    </div>
                    <div class="review-right">
                        <div class="rating">
                            <div class="rating-value">{{review.rating}}</div>
                        </div>
                    </div>
                </div>
                <div class="review-text"></div>
            </div>
        </div>
        <div class="reviews" *ngIf="movie?.reviews?.length===0">
            <div class="no-reviews">No Reviews</div>
        </div>
    </div>
</div>
